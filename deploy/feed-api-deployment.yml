apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed-api-dpl
  labels:
    app: feed-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feed-api
  template:
    metadata:
      labels:
        app: feed-api
    spec:
      containers:
      - name: feed-api
        image: sahilgarg5794/feed-api-udacity
        ports:
        - containerPort: 8082
        env:
        - name: AWS_PROFILE
          valueFrom:
            configMapKeyRef:
              name: api-map
              key: AWS_PROFILE
        - name: AWS_REGION
          valueFrom: 
            configMapKeyRef:
              name: api-map
              key: AWS_REGION
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: POSTGRES_USERNAME
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DATABASE
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: POSTGRES_DATABASE
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: POSTGRES_HOST
        - name: AWS_BUCKET
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: AWS_BUCKET
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: JWT_SECRET
        - name: URL
          valueFrom:
            configMapKeyRef:
              name: api-map
              key: URL
